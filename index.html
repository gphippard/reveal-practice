<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Title of web page</title> <!-- appears in browser tab -->


		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<!-- optional: replace "white.css" with any theme in reveal.js/dist/theme/ -->
		<link rel="stylesheet" href="reveal.js/dist/theme/simple.css">
		<!-- optional: set your own formatting with a "custom.css" file -->
		<link rel="stylesheet" href="custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">

	</head>
	<body>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">


				<!-- Slide content is imported from markdown file named "slides.md" -->

				<section data-markdown="slides.md"
						data-separator="^---"
						data-separator-vertical="^--">
				</section>

				<!-- end of slide content -->

			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/zoom/zoom.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
							progress: true,
							center: true,
							hash: true,
							// Set default transition between slides
							transition: 'slide', // none/fade/slide/convex/concave/zoom


							// Learn about plugins: https://revealjs.com/plugins/
							plugins: [ RevealZoom, RevealMarkdown, RevealHighlight, RevealNotes ]
						});
		</script>
	</body>
</html>
